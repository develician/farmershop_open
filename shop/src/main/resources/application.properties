

sserver.max-http-header-size=999999
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/riceshop
spring.datasource.username=YOUR_DB_ADMIN_ACCOUNT_NAME
spring.datasource.password=YOUR_DB_ADMIN_ACCOUNT_PASSWORD
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

admin.id=YOUR_ADMIN_ID
admin.password=YOUR_ADMIN_PASSWORD

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_MAIL_ADDRESS
spring.mail.password=YOUR_MAIL_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


